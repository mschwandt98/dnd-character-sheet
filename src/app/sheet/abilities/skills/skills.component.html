<img
    src="assets/Skills.svg"
    alt="Skills"
/>
<ul>
    <li
        *ngFor="let skill of data.Skills"
        class="skill"
    >
        <label>
            <input
                [id]="skill.Slug + 'SkillProf'"
                type="checkbox"
                [(ngModel)]="skill.IsProficient"
            />
        </label>
        <input
            [value]="skill.IsProficient | proficient: skill.ability.Modifier"
            type="number"
            readonly
            tabIndex="-1"
            [attr.aria-labelledby]="skill.Slug + 'label'"
        />
        <label
            [id]="skill.Slug + 'label'"
            [for]="skill.Slug + 'SkillProf'"
            >{{ skill.Name + ' (' + skill.ability.Name.substring(0, 3).toUpperCase() + ')' }}</label
        >
    </li>
</ul>
<div class="component-name">Skills</div>
