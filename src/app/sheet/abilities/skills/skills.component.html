<img
    src="assets/Skills.svg"
    alt="Skills"
/>
<ul>
    <ng-container *ngFor="let ability of data.Abilities">
        <li
            *ngFor="let skill of ability.Skills"
            class="skill"
        >
            <label>
                <input
                    [id]="skill.Slug + 'SkillProf'"
                    type="checkbox"
                    [(ngModel)]="skill.IsProficient"
                />
            </label>
            <input
                [value]="skill.IsProficient | proficient: ability.Modifier"
                type="number"
                readonly
                tabIndex="-1"
            />
            <label [for]="skill.Slug + 'SkillProf'">{{
                skill.Name + ' (' + ability.Name.substring(0, 3).toUpperCase() + ')'
            }}</label>
        </li>
    </ng-container>
</ul>
<div class="component-name">Skills</div>
